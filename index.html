<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 視差滾動</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <section class="list-item">
      <div class="item-img pic1"></div>
      <div class="item-txt">
        <h2>《比宇宙更遠的地方》</h2>
        <p>還能回頭說明旅途還沒有開始。當你無法回頭的時候，才是真正的旅途。</p>
      </div>
    </section>
    <section class="list-item">
      <div class="item-img pic2"></div>
      <div class="item-txt">
        <h2>《歡迎來到實力至上主義的教室》</h2>
        <p>這世界上「勝利」便是一切 無關乎過程。要付出多少犧牲都無所謂 只要最後我「勝出」那就行了。</p>
      </div>
    </section>
    <section class="list-item">
      <div class="item-img pic3"></div>
      <div class="item-txt">
        <h2>《暮蟬鳴泣時 卒》</h2>
        <p>來日再會吧 在某東西鳴泣之時</p>
      </div>
    </section>
    <section class="list-item">
      <div class="item-img pic4"></div>
      <div class="item-txt">
        <h2>《輝夜姬想讓人告白～天才們的戀愛頭腦戰～》</h2>
        <p>Love is war 戀愛即戰爭</p>
      </div>
    </section>
    <section class="list-item">
      <div class="item-img pic5"></div>
      <div class="item-txt">
        <h2>《賽馬娘Pretty Derby》</h2>
        <p>一馬當先，萬馬無光。</p>
      </div>
    </section>
    <section class="list-item">
      <div class="item-img pic6"></div>
      <div class="item-txt">
        <h2>《魔女之旅》</h2>
        <p>沒錯，就是我</p>
      </div>
    </section>
  </main>


</body>

</html>
